(2) The moons of Saturn are numerous and diverse, ranging from tiny moonlets only tens of meters across to the enormous Titan, which is larger than the planet Mercury. There are 146 moons with confirmed orbits, the most of any planet in the solar system. This number does not include the many thousands of moonlets embedded within Saturn's dense rings, nor hundreds of possible kilometer-sized distant moons that were seen through telescopes but not recaptured. Seven Saturnian moons are large enough to have collapsed into a relaxed, ellipsoidal shape, though only one or two of those, Titan and possibly Rhea, are currently in hydrostatic equilibrium. Three moons are particularly notable. Titan is the second-largest moon in the Solar System (after Jupiter's Ganymede), with a nitrogen-rich Earth-like atmosphere and a landscape featuring river networks and hydrocarbon lakes. Enceladus emits jets of ice from its south-polar region and is covered in a deep layer of snow. Iapetus has contrasting black and white hemispheres as well as an extensive ridge of equatorial mountains among the tallest in the solar system.
