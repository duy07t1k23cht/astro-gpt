(4) The planet Neptune has 16 known moons, which are named for minor water deities and a water creature in Greek mythology. By far the largest of them is Triton, discovered by William Lassell on October 10, 1846, 17 days after the discovery of Neptune itself. Over a century passed before the discovery of the second natural satellite, Nereid, in 1949, and another 40 years passed before Proteus, Neptune's second-largest moon, was discovered in 1989."

